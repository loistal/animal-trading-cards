<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Cute Kitten</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://placekitten.com/g/300/200" alt="cute-kitten">
		<div class="animal-info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class='interesting-facts'>One of the most ferocious beast on earth.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific name</span>: Man eater bestus</li>
				<li><span>Average height</span>: 1 foot</li>
				<li><span>Average weight</span>: 4 pounds</li>
				<li><span>Habitat</span>: Sofa</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>In spite of its cute little eyes, this beast will devour your dead body after killing you with its tremendous strength.</p>
		</div>
	</div>
</body>
</html>
